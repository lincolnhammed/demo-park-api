spring.application.name=demo-park-api
#LOCATE
spring.web.locale-resolver=fixed
spring.web.locale=pt_PT

# Mysql Database Connection Properties
spring.datasource.url=jdbc:mysql://localhost:3306/demo_park?useSSL=false&serverTimezone=Europe/Lisbon&allowPublicKeyRetrieval=true&characterEncoding=utf8&connectionCollation=utf8mb4_unicode_ci
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true